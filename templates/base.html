
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* تأثير الخلفية المتوهجة */
        body::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 59, 157, 0.3), rgba(0, 0, 0, 0));
            filter: blur(100px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            bottom: 10%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(81, 168, 255, 0.555), rgba(0, 0, 0, 0));
            filter: blur(120px);
            z-index: -1;
            transform: translate(20%, 20%);
        }

        .header-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(90deg, #4d5bf9, #4cd964, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sub-text {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #4d5bf9, #4cd964, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .custom-input {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: none;
            padding: 15px;
            color: #ddd;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .custom-input::placeholder {
            color: #bbb;
        }
        .download-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 30px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #4d5bf9, #ff7675);
            color: white;
            border: none;
            font-weight: bold;
        }
        .paste-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 20px;
        }
        .features {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        .features i {
            color: #4cd964;
            margin-right: 5px;
        }
                @media (max-width: 768px) {
            .header-text {
                font-size: 2.5rem;
            }
            .sub-text {
                font-size: 1.2rem;
            }
            .input-container {
                padding: 10px;
            }
            .custom-input {
                padding: 10px;
            }
            .download-btn {
                padding: 8px 15px;
            }
            .paste-btn {
                padding: 8px 15px;
            }
        }

        @media (max-width: 576px) {
            .header-text {
                font-size: 2rem;
            }
            .sub-text {
                font-size: 1rem;
            }
            .input-container {
                padding: 5px;
            }
            .custom-input {
                padding: 8px;
            }
            .download-btn {
                padding: 5px 10px;
            }
            .paste-btn {
                padding: 5px 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span style="color: #4d5bf9;">You</span><span style="color: #f39c12;">Nis</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Made py Eng. Mohammed younis</a></li>
            </ul>
        </div>
    </nav>

    {% if messages %} {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
        ></button>
        </div>
    {% endfor %} {% endif %}

    {% block content %}

    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
